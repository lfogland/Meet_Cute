<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meet Cute</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meet Cute Story Submission</h1>

  <form id="storyForm">
    <input type="text" id="storyText" placeholder="Story Text" required /><br/>
    <input type="text" id="city" placeholder="City (optional)" /><br/>
    <button type="submit">Submit Story</button>
  </form>

  <h2>Latest Story</h2>
  <div id="latestStory"></div>

  <h2>All Stories</h2>
  <div id="allStories"></div>

  <script src="script.js"></script>
</body>
</html>
